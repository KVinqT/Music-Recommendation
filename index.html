<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">
          <i class="fas fa-music"></i>
          Music Recommendation System
        </h1>
        <p class="subtitle">Discover new music based on lyrics you love</p>
      </header>

      <main class="main-content">
        <div class="search-section">
          <div class="search-container">
            <div class="search-input-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                id="lyricsInput"
                class="search-input"
                placeholder="Enter lyrics or song name to search..."
                autocomplete="off"
              />
              <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
                Search
              </button>
            </div>
          </div>
        </div>

        <div class="loading-section" id="loadingSection" style="display: none">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Searching for music...</p>
          </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none">
          <h2 class="results-title">Recommended Music</h2>
          <div class="music-grid" id="musicGrid">
            <!-- Music recommendations will be populated here -->
          </div>
        </div>

        <div class="error-section" id="errorSection" style="display: none">
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">Something went wrong. Please try again.</p>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
